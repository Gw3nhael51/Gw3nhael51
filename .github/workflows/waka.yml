name: WakaTime Stats

on:
  schedule:
    - cron: "0 2 * * *" # ⏰ Mise à jour quotidienne à 2h du matin
  workflow_dispatch:

jobs:
  update-readme:
    name: Update WakaTime stats
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
