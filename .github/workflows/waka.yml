# Ce workflow GitHub Actions met à jour les statistiques WakaTime dans le README
name: WakaTime Stats

on:
  schedule:
    - cron: "30 21 * * *" # ⏰ S'exécute à 23h30 CEST / 21h30 UTC
  workflow_dispatch:

jobs:
  update-readme:
    name: Update WakaTime stats
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
